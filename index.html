<!DOCTYPE html>
<html lang = "en" dir = "ltr">
	<head>
		<meta charset = "utf-8">
		<title>JS Web App</title>
		<link rel = "stylesheet" href="style.css">
		 <script defer src= "script.js" charset = "utf-8"></script>
	</head>
	<body>
		<h1>JavaScript Calculator</h1>
		<h3>don't divide by 0</h3>
		<div class = "calculator"
			data-previousKeyType = null>
			<div class = "display">0</div>
			<div class = "keys">
				<button class = "operator" data-action = "add">+</button>
				<button class = "operator" data-action = "subtract">-</button>
				<button class = "operator" data-action = "multiply">x</button>
				<button class = "operator" data-action = "divide">รท</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>0</button>
				<button data action = "decimal">.</button>
				<button data-action = "clear">AC</button>
				<button class = "key--equal" data-action = "calculate">=</button>
			</div>
		</div>


	</body>
</html>
